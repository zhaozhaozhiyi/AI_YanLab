<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三级目录路径测试</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      color: #FF6B9D;
      margin-top: 0;
    }
    .info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .test-result {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-left: 4px solid #6B66FF;
      border-radius: 4px;
    }
    .success {
      border-left-color: #10B981;
    }
    button {
      background: #FF6B9D;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 10px 10px 0;
      font-size: 16px;
      transition: all 0.3s;
    }
    button:hover {
      background: #ff5089;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255, 107, 157, 0.3);
    }
    .path-display {
      font-family: 'Courier New', monospace;
      background: #2d2d2d;
      color: #10B981;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 三级目录路径转换测试</h1>
    
    <div class="info">
      <strong>📍 当前页面位置：</strong>/web/pages/test-from-level3.html<br>
      <strong>📊 目录深度：</strong>3 级<br>
      <strong>🔗 实际路径：</strong><span id="actualPath"></span>
    </div>

    <h2>路径转换结果</h2>
    <div id="results"></div>

    <h2>实际跳转测试</h2>
    <p>点击按钮测试路径转换和跳转功能：</p>
    <button onclick="nav('/web/index.html')">🏠 前台首页</button>
    <button onclick="nav('/web/pages/assessment/guide.html')">📸 评估引导</button>
    <button onclick="nav('/web/pages/profile/index.html')">👤 个人中心</button>
    <button onclick="nav('/admin/login.html')">🔐 后台登录</button>
  </div>

  <script src="/shared/router.js"></script>
  <script>
    // 显示实际路径
    document.getElementById('actualPath').textContent = window.location.pathname;

    // 测试路径转换
    const tests = [
      { path: '/web/index.html', desc: '前台首页' },
      { path: '/web/pages/assessment/guide.html', desc: '同级目录' },
      { path: '/web/pages/profile/index.html', desc: '同级目录' },
      { path: '/admin/login.html', desc: '后台登录' },
      { path: '/index.html', desc: '项目根目录' }
    ];

    const resultsDiv = document.getElementById('results');
    tests.forEach(test => {
      const result = Router.toRelativePath(test.path);
      const div = document.createElement('div');
      div.className = 'test-result success';
      div.innerHTML = `
        <strong>${test.desc}</strong><br>
        输入: <code>${test.path}</code><br>
        <div class="path-display">输出: ${result}</div>
      `;
      resultsDiv.appendChild(div);
    });

    function nav(path) {
      const relativePath = Router.toRelativePath(path);
      if (confirm(`即将跳转到:\n原始路径: ${path}\n相对路径: ${relativePath}\n\n确定要跳转吗？`)) {
        Router.navigate(path);
      }
    }
  </script>
</body>
</html>
