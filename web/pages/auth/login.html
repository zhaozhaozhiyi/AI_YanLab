<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - AI颜值管家</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="/web/assets/css/base.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 50%, #6366f1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }

    .input-field {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(236, 72, 153, 0.4);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #9ca3af;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }

    .divider span {
      padding: 0 1rem;
      font-size: 0.875rem;
    }

    .quick-login-button {
      width: 100%;
      padding: 1rem;
      background: white;
      color: #374151;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .quick-login-button:hover {
      border-color: #ec4899;
      color: #ec4899;
    }

    .guest-link {
      text-align: center;
      margin-top: 1rem;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .guest-link a {
      color: #ec4899;
      font-weight: 600;
      text-decoration: none;
    }

    .guest-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- Logo -->
    <div class="logo">
      <i class="fas fa-star"></i>
    </div>

    <!-- 标题 -->
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">欢迎回来</h1>
    <p class="text-center text-gray-600 mb-6">登录开启您的颜值管理之旅</p>

    <!-- 登录表单 -->
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="input-group">
        <label class="input-label">手机号</label>
        <input 
          type="tel" 
          class="input-field" 
          placeholder="请输入手机号"
          id="phone"
          required
          pattern="[0-9]{11}"
        >
      </div>

      <div class="input-group">
        <label class="input-label">验证码</label>
        <div class="flex gap-2">
          <input 
            type="text" 
            class="input-field flex-1" 
            placeholder="请输入验证码"
            id="code"
            required
            maxlength="6"
          >
          <button 
            type="button" 
            onclick="sendCode()" 
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg font-semibold hover:bg-gray-200 transition-colors whitespace-nowrap"
            id="sendCodeBtn"
          >
            发送验证码
          </button>
        </div>
      </div>

      <button type="submit" class="login-button" id="loginButton">
        登录
      </button>
    </form>

    <!-- 分割线 -->
    <div class="divider">
      <span>或</span>
    </div>

    <!-- 快捷登录 -->
    <button onclick="wechatLogin()" class="quick-login-button">
      <i class="fab fa-weixin" style="color: #07c160; font-size: 1.25rem;"></i>
      <span>微信一键登录</span>
    </button>

    <!-- 游客访问 -->
    <div class="guest-link">
      <a href="#" onclick="guestLogin(); return false;">游客访问</a>
    </div>
  </div>

  <!-- 引入共享脚本 -->
  <script src="/shared/router.js"></script>
  <script src="/shared/utils.js"></script>
  <script src="/shared/storage.js"></script>

  <script>
    let countdown = 0;

    // 发送验证码
    function sendCode() {
      const phone = document.getElementById('phone').value;
      const sendCodeBtn = document.getElementById('sendCodeBtn');
      
      if (!phone || phone.length !== 11) {
        alert('请输入正确的手机号');
        return;
      }

      // 模拟发送验证码
      alert('验证码已发送（演示：123456）');
      
      // 倒计时
      countdown = 60;
      sendCodeBtn.disabled = true;
      
      const timer = setInterval(() => {
        countdown--;
        sendCodeBtn.textContent = `${countdown}秒后重发`;
        
        if (countdown <= 0) {
          clearInterval(timer);
          sendCodeBtn.disabled = false;
          sendCodeBtn.textContent = '发送验证码';
        }
      }, 1000);
    }

    // 处理登录
    function handleLogin(event) {
      event.preventDefault();
      
      const phone = document.getElementById('phone').value;
      const code = document.getElementById('code').value;
      const loginButton = document.getElementById('loginButton');
      
      // 验证码验证（演示用）
      if (code !== '123456') {
        alert('验证码错误');
        return;
      }
      
      loginButton.disabled = true;
      loginButton.textContent = '登录中...';
      
      // 模拟登录
      setTimeout(() => {
        const user = {
          id: 'USER_' + Date.now(),
          phone: phone,
          nickname: '用户' + phone.substr(-4),
          avatar: '/web/assets/images/avatars/default.jpg',
          loginTime: Date.now(),
          type: 'user'
        };
        
        Storage.set('currentUser', user);
        
        // 跳转回之前的页面或首页
        const returnUrl = new URLSearchParams(window.location.search).get('return');
        if (returnUrl) {
          window.location.href = returnUrl;
        } else {
          Router.navigate('/web/index.html');
        }
      }, 1000);
    }

    // 微信登录
    function wechatLogin() {
      // 模拟微信登录
      const user = {
        id: 'USER_WX_' + Date.now(),
        nickname: '微信用户',
        avatar: '/web/assets/images/avatars/default.jpg',
        loginTime: Date.now(),
        type: 'wechat'
      };
      
      Storage.set('currentUser', user);
      
      // 跳转回之前的页面或首页
      const returnUrl = new URLSearchParams(window.location.search).get('return');
      if (returnUrl) {
        window.location.href = returnUrl;
      } else {
        Router.navigate('/web/index.html');
      }
    }

    // 游客登录
    function guestLogin() {
      const user = {
        id: 'GUEST_' + Date.now(),
        nickname: '游客',
        avatar: '/web/assets/images/avatars/default.jpg',
        loginTime: Date.now(),
        type: 'guest'
      };
      
      Storage.set('currentUser', user);
      
      // 跳转回之前的页面或首页
      const returnUrl = new URLSearchParams(window.location.search).get('return');
      if (returnUrl) {
        window.location.href = returnUrl;
      } else {
        Router.navigate('/web/index.html');
      }
    }

    // 检查是否已登录
    window.addEventListener('load', () => {
      const currentUser = Storage.get('currentUser');
      if (currentUser) {
        // 已登录，跳转
        const returnUrl = new URLSearchParams(window.location.search).get('return');
        if (returnUrl) {
          window.location.href = returnUrl;
        } else {
          Router.navigate('/web/index.html');
        }
      }
    });
  </script>
</body>
</html>
