<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI颜值管家 - 您的专属AI颜值顾问</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="/web/assets/css/base.css">
  
  <!-- Hero Section 样式 -->
  <style>
    /* 防止横向滚动 */
    html, body {
      overflow-x: hidden;
      max-width: 100%;
    }
    
    main {
      overflow-x: hidden;
      max-width: 100vw;
    }
    
    /* Hero Section 主容器 */
    .hero-section {
        position: relative;
        background: conic-gradient(
          from 0deg at 50% 35%,
          #ff6b9d,
          #8b5cf6,
          #3b82f6,
          #10b981,
          #fbbf24,
          #ec4899,
          #ff6b9d
        );
        color: white;
        overflow: hidden;
        min-height: 70vh;
        padding: 2rem 0 6rem;
        display: flex;
        flex-direction: column;
        animation: heroGradientFlow 8s linear infinite;
      }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: conic-gradient(
          from 180deg at 50% 35%,
          #10b981,
          #fbbf24,
          #ec4899,
          #ff6b9d,
          #8b5cf6,
          #3b82f6,
          #10b981
        );
        opacity: 0.6;
        animation: heroGradientFlow2 12s linear infinite reverse;
        z-index: 0;
      }
      
    @keyframes heroGradientFlow {
        0% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.01) rotate(1deg);
        }
        50% {
          transform: scale(1) rotate(0deg);
        }
        75% {
          transform: scale(1.01) rotate(-1deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }

    @keyframes heroGradientFlow2 {
        0% {
          filter: blur(0px);
          transform: scale(1) rotate(0deg);
        }
        33% {
          filter: blur(1px);
          transform: scale(1.02) rotate(2deg);
        }
        66% {
          filter: blur(0px);
          transform: scale(1) rotate(0deg);
        }
        100% {
          filter: blur(1px);
          transform: scale(1.02) rotate(-2deg);
        }
      }
    
    /* 背景装饰 */
    .hero-background {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .hero-decoration {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(40px);
    }
    
    .hero-decoration-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
    }
    
    .hero-decoration-2 {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 10%;
    }
    
    .hero-decoration-3 {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 20%;
    }
    
    /* 主要内容容器 */
    .hero-content {
        position: relative;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        min-height: calc(70vh - 8rem);
        z-index: 1;
        overflow: hidden;
      }
    
    .hero-container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1.5rem;
      padding: 1rem 0;
      overflow: hidden;
    }
    
    /* 图片区域 */
    .hero-image-section {
      position: relative;
      margin-bottom: 1rem;
      overflow: visible;
    }
    
    .hero-image-wrapper {
        position: relative;
        display: inline-block;
        z-index: 2;
      }
    
    .hero-image-container {
      position: relative;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      z-index: 2;
      padding: 4px;
      box-shadow: 
         0 10px 40px rgba(0, 0, 0, 0.15),
         inset 0 0 0 2px rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    
    /* 移除图片光晕层，因为背景本身就是动态渐变 */
    
    
    /* 波浪旋转动画 */
    @keyframes waveRotate {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg);
      }
    }
    
    /* 波浪形状变化1 - 增强波浪幅度 */
    @keyframes waveShape1 {
      0%, 100% {
        border-radius: 45% 55% 48% 52% / 55% 45% 55% 45%;
      }
      25% {
        border-radius: 55% 45% 45% 55% / 45% 55% 48% 52%;
      }
      50% {
        border-radius: 48% 52% 55% 45% / 52% 48% 45% 55%;
      }
      75% {
        border-radius: 45% 55% 52% 48% / 48% 45% 55% 45%;
      }
    }
    
    /* 波浪形状变化2 - 增强波浪幅度 */
    @keyframes waveShape2 {
      0%, 100% {
        border-radius: 52% 48% 55% 45% / 45% 55% 45% 55%;
      }
      25% {
        border-radius: 45% 55% 48% 52% / 55% 45% 52% 48%;
      }
      50% {
        border-radius: 55% 55% 45% 45% / 48% 52% 55% 45%;
      }
      75% {
        border-radius: 48% 45% 52% 55% / 55% 48% 45% 52%;
      }
    }
    
    /* 选中状态 */
    .hero-image-container.selected {
      animation: pulse 0.6s ease-in-out;
      box-shadow: 
        0 15px 60px rgba(255, 255, 255, 0.4),
        inset 0 0 0 3px rgba(255, 255, 255, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.7);
      transform: scale(1.05);
    }
    
    .hero-section.selected {
      animation: heroGradientRotate 3s ease-in-out infinite;
    }

    @keyframes heroGradientRotate {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.02);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
    }
    
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease, filter 0.2s ease;
      opacity: 1;
      filter: blur(0px);
      position: relative;
      z-index: 1;
      border-radius: 50%;
    }
    
    .hero-image.fast-scrolling {
      filter: blur(3px);
    }
    
    .hero-image.selected {
      transform: scale(1.05);
      filter: blur(0px);
    }
    
    .hero-image:hover {
      transform: scale(1.05);
    }
    
    /* 图片占位符 */
    .hero-image-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
    }
    
    .hero-image-placeholder i {
      font-size: 5rem;
      opacity: 0.9;
    }
    
    /* AI筛选提示 */
    .ai-selecting-hint {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #ec4899;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      z-index: 15;
    }
    
    .ai-selecting-hint.active {
      opacity: 1;
    }
    
    .ai-selecting-hint i {
      margin-right: 6px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* 装饰标签 */
    .hero-badge {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      color: #374151;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      z-index: 15;
    }
    
    .hero-badge-1 {
      top: 1rem;
      left: -2rem;
    }
    
    .hero-badge-2 {
      bottom: 2rem;
      right: -2rem;
    }
    
    .hero-badge i {
      font-size: 0.875rem;
    }
    
    .hero-badge-1 i {
      color: #f59e0b;
    }
    
    .hero-badge-2 i {
      color: #10b981;
    }
    
    /* 装饰图标 */
    .hero-icon {
      position: absolute;
      width: 3rem;
      height: 3rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }
    
    .hero-icon-1 {
      top: -0.5rem;
      right: -0.5rem;
    }
    
    .hero-icon-2 {
      bottom: -1rem;
      left: -1rem;
      width: 4rem;
      height: 4rem;
    }
    
    .hero-icon i {
      font-size: 1.25rem;
      color: white;
    }
    
    .hero-icon-2 i {
      font-size: 1.5rem;
    }
    
    /* 文字内容区域 */
    .hero-text-section {
      max-width: 600px;
    }
    
    .hero-title {
      font-size: 2.25rem;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .hero-title-main {
      color: white;
    }
    
    .hero-title-sub {
      color: rgba(255, 255, 255, 0.9);
    }
    
    .hero-description {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }
    
    .hero-button {
      background: white;
      color: #ec4899;
      padding: 0.875rem 2rem;
      border-radius: 3rem;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }
    
    .hero-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
      background: #f8fafc;
    }
    
    .hero-button i {
      font-size: 1.25rem;
    }
    
    /* 波浪装饰 */
    .hero-wave {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      pointer-events: none;
    }
    
    .hero-wave-svg {
      width: 100%;
      height: 5rem;
    }
    
    /* 响应式设计 */
    @media (min-width: 768px) {
      .hero-image-container {
        width: 280px;
        height: 280px;
      }
      
      .hero-title {
        font-size: 2.75rem;
      }
      
      .hero-description {
        font-size: 1.125rem;
      }
      
      .hero-button {
        padding: 1rem 2.5rem;
        font-size: 1.125rem;
      }
    }
    
    @media (min-width: 1024px) {
      .hero-image-container {
        width: 320px;
        height: 320px;
      }
      
      .hero-title {
        font-size: 3rem;
      }
      
      .hero-container {
        gap: 2rem;
      }
    }
    
    /* 动画效果 */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .hero-decoration-1 {
      animation: float 8s ease-in-out infinite;
    }
    
    .hero-decoration-2 {
      animation: float 10s ease-in-out infinite reverse;
    }
    
    /* 核心功能区域样式 */
    .features-section {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      padding: 4rem 0;
      position: relative;
    }
    
    .features-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .features-title {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, #1f2937, #6b7280);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .feature-card {
      background: white;
      border-radius: 24px;
      padding: 2rem;
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ec4899, #8b5cf6);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .feature-card:hover::before {
      transform: scaleX(1);
    }
    
    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .feature-card-inner {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .feature-icon-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
    }
    
    .feature-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
    }
    
    .feature-icon i {
      font-size: 2rem;
      color: white;
    }
    
    .feature-icon-1 {
      background: linear-gradient(135deg, #ec4899, #f97316);
    }
    
    .feature-icon-2 {
      background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    }
    
    .feature-icon-3 {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    
    .feature-icon-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      opacity: 0.1;
      transition: all 0.3s ease;
    }
    
    .feature-card-1 .feature-icon-bg {
      background: #ec4899;
    }
    
    .feature-card-2 .feature-icon-bg {
      background: #8b5cf6;
    }
    
    .feature-card-3 .feature-icon-bg {
      background: #10b981;
    }
    
    .feature-card:hover .feature-icon-bg {
      transform: translate(-50%, -50%) scale(1.2);
      opacity: 0.2;
    }
    
    .feature-content {
      flex: 1;
      text-align: center;
    }
    
    .feature-content .feature-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }
    
    .feature-description {
      font-size: 1rem;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .feature-badge {
      display: inline-block;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      color: #374151;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    .feature-arrow {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background: #f3f4f6;
      border-radius: 50%;
      margin: 0 auto;
      transition: all 0.3s ease;
    }
    
    .feature-arrow i {
      font-size: 1rem;
      color: #6b7280;
      transition: all 0.3s ease;
    }
    
    .feature-card:hover .feature-arrow {
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      transform: scale(1.1);
    }
    
    .feature-card:hover .feature-arrow i {
      color: white;
      transform: translateX(2px);
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .features-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .feature-card {
        padding: 1.5rem;
      }
      
      .features-title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
    }
    
    /* 科普文章区域样式 */
    .articles-section {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      padding: 4rem 0;
      position: relative;
    }
    
    .articles-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .articles-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 3rem;
    }
    
    .articles-title-wrapper {
      flex: 1;
    }
    
    .articles-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #1f2937, #6b7280);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .articles-subtitle {
      font-size: 1.125rem;
      color: #6b7280;
      font-weight: 400;
    }
    
    .articles-more-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      color: white;
      text-decoration: none;
      border-radius: 2rem;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
    }
    
    .articles-more-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
    }
    
    .articles-more-link i {
      font-size: 0.75rem;
      transition: transform 0.3s ease;
    }
    
    .articles-more-link:hover i {
      transform: translateX(2px);
    }
    
    .articles-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .article-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    .article-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .article-image {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
    }
    
    .article-image-real {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }
    
    .article-card:hover .article-image-real {
      transform: scale(1.05);
    }
    
    .article-image-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .article-image-placeholder i {
      font-size: 2rem;
      color: #9ca3af;
      transition: all 0.3s ease;
    }
    
    .article-card:hover .article-image-placeholder {
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
    }
    
    .article-card:hover .article-image-placeholder i {
      color: white;
      transform: scale(1.1);
    }
    
    .article-category {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .article-content {
      padding: 0.75rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .article-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #1f2937;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin: 0;
    }
    
    .article-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }
    
    .article-author {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .article-author-avatar {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;

  <script>
    // 主图片轮播配置
    const heroImages = [
      '/web/assets/images/face/face1.jpg',
      '/web/assets/images/face/face2.jpg',
      '/web/assets/images/face/face3.jpg',
      '/web/assets/images/face/face4.png',
      '/web/assets/images/face/face5.png',
      '/web/assets/images/face/face6.png',
      '/web/assets/images/face/face7.png',
      '/web/assets/images/face/face8.png',
      '/web/assets/images/face/face9.png',
      '/web/assets/images/face/face10.png',
      '/web/assets/images/face/face11.png'
    ];
    
    let currentImageIndex = 0;
    let imageCarouselTimeout = null;
    let isCarouselRunning = false;
    
    // 切换图片（无动画）
    function switchImage(index) {
      const heroImage = document.getElementById('heroImage');
      if (heroImage) {
        heroImage.src = heroImages[index];
      }
    }
    
    // 阶段1: 快速滚动
    function fastScrollPhase(callback) {
      const heroImage = document.getElementById('heroImage');
      const container = document.getElementById('heroImageContainer');
      const hint = document.getElementById('aiSelectingHint');
      
      if (!heroImage || !container) return;
      
      // 显示提示和模糊效果
      heroImage.classList.add('fast-scrolling');
      if (hint) hint.classList.add('active');
      
      let scrollCount = 0;
      const maxScrolls = 30; // 快速滚动30次
      
      const fastInterval = setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % heroImages.length;
        switchImage(currentImageIndex);
        scrollCount++;
        
        if (scrollCount >= maxScrolls) {
          clearInterval(fastInterval);
          callback();
        }
      }, 50); // 每50ms切换一次
    }
    
    // 阶段2: 减速阶段
    function slowDownPhase(callback) {
      const heroImage = document.getElementById('heroImage');
      const delays = [100, 150, 250, 400, 600]; // 逐渐减速
      let step = 0;
      
      function nextStep() {
        if (step < delays.length) {
          currentImageIndex = (currentImageIndex + 1) % heroImages.length;
          switchImage(currentImageIndex);
          step++;
          imageCarouselTimeout = setTimeout(nextStep, delays[step - 1]);
        } else {
          callback();
        }
      }
      
      nextStep();
    }
    
    // 阶段3: 选中停留
    function selectedPhase(callback) {
      const heroImage = document.getElementById('heroImage');
      const container = document.getElementById('heroImageContainer');
      const wrapper = container ? container.parentElement : null;
      const hint = document.getElementById('aiSelectingHint');
      
      if (!heroImage || !container) return;
      
      // 移除模糊，添加选中效果
      heroImage.classList.remove('fast-scrolling');
      heroImage.classList.add('selected');
      container.classList.add('selected');
      if (wrapper) wrapper.classList.add('selected');
      
      // 隐藏提示
      if (hint) hint.classList.remove('active');
      
      // 停留3秒
      imageCarouselTimeout = setTimeout(() => {
        // 移除选中效果
        heroImage.classList.remove('selected');
        container.classList.remove('selected');
        if (wrapper) wrapper.classList.remove('selected');
        
        // 短暂淡出
        heroImage.style.opacity = '0.7';
        setTimeout(() => {
          heroImage.style.opacity = '1';
          callback();
        }, 300);
      }, 3000); // 停留3秒
    }
    
    // 开始一轮完整的"开盲盒"动画
    function startBlindBoxAnimation() {
      if (isCarouselRunning) return;
      isCarouselRunning = true;
      
      // 阶段1: 快速滚动
      fastScrollPhase(() => {
        // 阶段2: 减速
        slowDownPhase(() => {
          // 阶段3: 选中停留
          selectedPhase(() => {
            isCarouselRunning = false;
            // 等待1秒后开始下一轮
            imageCarouselTimeout = setTimeout(() => {
              startBlindBoxAnimation();
            }, 1000);
          });
        });
      });
    }
    
    // 停止图片轮播
    function stopImageCarousel() {
      if (imageCarouselTimeout) {
        clearTimeout(imageCarouselTimeout);
        imageCarouselTimeout = null;
      }
      isCarouselRunning = false;
      
      // 清理状态
      const heroImage = document.getElementById('heroImage');
      const container = document.getElementById('heroImageContainer');
      const wrapper = container ? container.parentElement : null;
      const hint = document.getElementById('aiSelectingHint');
      
      if (heroImage) {
        heroImage.classList.remove('fast-scrolling', 'selected');
      }
      if (container) {
        container.classList.remove('selected');
      }
      if (wrapper) {
        wrapper.classList.remove('selected');
      }
      if (hint) {
        hint.classList.remove('active');
      }
    }
    
    // 启动图片轮播（开盲盒模式）
    function startImageCarousel() {
      stopImageCarousel();
      // 延迟1秒后开始第一轮
      imageCarouselTimeout = setTimeout(() => {
        startBlindBoxAnimation();
      }, 1000);
    }
    
    // 页面加载时渲染文章列表
    document.addEventListener('DOMContentLoaded', () => {
      renderArticles();
      
      // 启动主图片轮播
      startImageCarousel();
      
      // 页面可见性变化时，暂停/恢复轮播
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          stopImageCarousel();
        } else {
          startImageCarousel();
        }
      });
    });
    
    // 页面卸载时清理定时器
    window.addEventListener('beforeunload', () => {
      stopImageCarousel();
    });

    // 渲染文章列表
    function renderArticles() {
      const articles = Storage.get('articles') || [];
      const articleList = document.getElementById('articleList');
      
      if (articles.length === 0) {
        articleList.innerHTML = '<div class="empty-state"><p>暂无文章</p></div>';
        return;
      }
      
      const beautyImages = [
        'https://images.unsplash.com/photo-1616394584738-fc6e612e71b9?w=400&h=225&fit=crop&auto=format&q=80', // 护肤产品
        'https://images.unsplash.com/photo-1596462502278-27bfdc403348?w=400&h=225&fit=crop&auto=format&q=80', // 化妆镜
        'https://images.unsplash.com/photo-1570197788417-0e82375c9371?w=400&h=225&fit=crop&auto=format&q=80', // 美容工具
        'https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=400&h=225&fit=crop&auto=format&q=80', // 面膜
        'https://images.unsplash.com/photo-1515377905703-c4788e51af15?w=400&h=225&fit=crop&auto=format&q=80', // 化妆品
        'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=225&fit=crop&auto=format&q=80'  // 护肤流程
      ];
      
      articleList.innerHTML = articles.slice(0, 4).map((article, index) => `
        <article class="article-card" onclick="goToArticle(${article.id})">
          <div class="article-image">
            <img src="${beautyImages[index] || beautyImages[0]}" alt="${article.title}" class="article-image-real">
            <div class="article-category">
              <span>美容知识</span>
            </div>
          </div>
          <div class="article-content">
            <h3 class="article-title">${article.title}</h3>
            <div class="article-footer">
              <div class="article-author">
                <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=32&h=32&fit=crop&crop=face&auto=format&q=80" 
                     alt="作者头像" class="article-author-avatar">
                <span class="article-author-name">AI颜值管家</span>
              </div>
              <div class="article-likes">
                <i class="far fa-heart"></i>
                <span>${article.likes}</span>
              </div>
            </div>
          </div>
        </article>
      `).join('');
    }

    function goToHome() {
