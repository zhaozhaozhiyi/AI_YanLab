  <script src="../../../shared/router.js"></script>

  <script>
    let stream = null;
    let currentFacingMode = 'user'; // 'user' ä¸ºå‰ç½®æ‘„åƒå¤´ï¼Œ'environment' ä¸ºåç½®æ‘„åƒå¤´
    let capturedPhotos = [];
    let currentAngle = 0;
    
    const angles = [
      { name: 'front', text: 'æ­£é¢ç…§', tip: 'ğŸ’› è¯·å°†é¢éƒ¨æ¸©æŸ”åœ°æ”¾å…¥æ¤­åœ†æ¡†å†…ï¼Œä¿æŒè‡ªç„¶è¡¨æƒ… ğŸ’›' }
    ];

    // åˆå§‹åŒ–ç›¸æœº
    async function initCamera() {
      try {
        const constraints = {
          video: {
            facingMode: currentFacingMode,
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (error) {
        console.error('æ— æ³•è®¿é—®ç›¸æœº:', error);
        alert('æ— æ³•è®¿é—®ç›¸æœºï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
        Router.back();
      }
    }

    // åˆ‡æ¢æ‘„åƒå¤´
    async function switchCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      await initCamera();
    }

    // æ‹ç…§
    function capturePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const flash = document.getElementById('flashOverlay');
      
      // è®¾ç½®canvaså°ºå¯¸
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      // ç»˜åˆ¶å›¾åƒ
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // é—ªå…‰æ•ˆæœ
      flash.classList.add('active');
      setTimeout(() => {
        flash.classList.remove('active');
      }, 200);
      
      // è·å–ç…§ç‰‡æ•°æ®
      const photoData = canvas.toDataURL('image/jpeg', 0.9);
      
      // ä¿å­˜ç…§ç‰‡
      capturedPhotos.push({
        angle: angles[currentAngle].name,
        data: photoData,
        timestamp: Date.now()
      });
      
      // æ›´æ–°è¿›åº¦
      updateProgress();
      
      // æ‹æ‘„å®Œæˆï¼Œç›´æ¥è·³è½¬
      showTip('æ‹æ‘„å®Œæˆï¼æ‚¨çš„ç…§ç‰‡å¾ˆç¾ä¸½ âœ¨');
      
      // ä¿å­˜ç…§ç‰‡æ•°æ®
      Storage.set('capturedPhotos', capturedPhotos);
      
      // åœæ­¢ç›¸æœº
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      // è·³è½¬åˆ°ç¡®è®¤é¡µé¢
      setTimeout(() => {
        window.location.href = './confirm.html';
      }, 1500);
    }

    // æ›´æ–°è§’åº¦æŒ‡ç¤ºå™¨
    function updateAngleIndicator() {
      const angleText = document.getElementById('angleText');
      const tipMessage = document.getElementById('tipMessage');
      
      angleText.textContent = angles[currentAngle].text;
      tipMessage.textContent = angles[currentAngle].tip;
      
      // æ›´æ–°è¿›åº¦ç‚¹
      document.querySelectorAll('.angle-dot').forEach((dot, index) => {
        dot.classList.remove('active');
        if (index === currentAngle) {
          dot.classList.add('active');
        }
      });
    }

    // æ›´æ–°è¿›åº¦
    function updateProgress() {
      const photoCount = document.getElementById('photoCount');
      photoCount.textContent = 'âœ¨ æ­£åœ¨å¤„ç†æ‚¨çš„ç¾ä¸½ç…§ç‰‡... âœ¨';
    }

    // æ˜¾ç¤ºæç¤º
    function showTip(message) {
      const tipMessage = document.getElementById('tipMessage');
      tipMessage.textContent = message;
      tipMessage.style.animation = 'none';
      setTimeout(() => {
        tipMessage.style.animation = 'slideUp 0.5s ease-out';
      }, 10);
    }

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–ç›¸æœº
    window.addEventListener('load', () => {
      initCamera();
    });

    // é¡µé¢å¸è½½æ—¶åœæ­¢ç›¸æœº
    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });

    // ç›‘å¬è¿”å›æŒ‰é’®
    window.addEventListener('popstate', () => {
      if (stream) {

      }
    });
