<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=web/index.html">
    <title>逆龄小颜</title>
</head>
<body>
    <script>
        // 智能重定向 - 支持本地和 GitHub Pages 环境
        (function() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            // 获取 base path
            let basePath = '';
            if (hostname.includes('github.io') || hostname.includes('gitee.io')) {
                const pathParts = pathname.split('/').filter(p => p);
                if (pathParts.length > 0 && pathParts[0] !== 'web' && pathParts[0] !== 'admin') {
                    basePath = '/' + pathParts[0];
                }
            }
            
            // 重定向到 web/index.html
            window.location.href = basePath + '/web/index.html';
        })();
    </script>
</body>
</html>
