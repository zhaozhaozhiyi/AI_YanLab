<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=./web/index.html">
    <title>AI颜值管家 - 正在跳转...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        .link {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        .link a {
            color: white;
            text-decoration: underline;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 如果3秒后还没跳转，显示手动链接 */
        .manual-link {
            display: none;
            margin-top: 30px;
            padding: 12px 32px;
            background: white;
            color: #667eea;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .manual-link:hover {
            transform: scale(1.05);
        }

        .show-link .manual-link {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="logo">✨</div>
        <h1>AI颜值管家</h1>
        <p class="subtitle">智能颜值评估 · 美丽管家服务</p>
        <div class="loading"></div>
        <p class="link">正在为您跳转到主页...</p>
        <a href="./web/index.html" class="manual-link">点击手动进入</a>
    </div>

    <script>
        // 3秒后如果还在当前页面，显示手动链接
        setTimeout(function() {
            document.getElementById('container').classList.add('show-link');
        }, 3000);

        // 立即跳转（备用方案）
        setTimeout(function() {
            window.location.href = './web/index.html';
        }, 100);
    </script>
</body>
</html>
